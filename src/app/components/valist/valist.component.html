<section class="dashboard  padd-0 mrg-top-50">
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 ">
				<div class="row mrg-0 mrg-top-20">
					<div class="tr-single-box">
						<div class="tr-single-header">
							<h3 class="dashboard-title">Solicitudes de confirmacion </h3>
						</div>
						<div class="tr-single-body">
							<div class="table-responsive">
								<table class="table table-striped table-hover">
									<thead>
										<tr>					
											<th>Nro. de Reserva</th>
											<th>Refrencia de pago</th>
											<th>Telefono de contacto</th>
											<th>estado</th>
											<th>Acciones</th>
										</tr>
									</thead>
									
									<tbody >
										<!-- tr -->
										<tr *ngFor="let validation of validations">
											<td>
												<!-- <span class="custom-checkbox">
													<input type="checkbox" id="ao" value="1">
													<label for="ao"></label>
												</span> -->
												<a href="#">
													<div class="bk-thumb">
														<img src="assets/img/bookav.png" class="avatar img-circle" alt="Avatar" />
														<span class="bk-status pending"><i class="fa fa-check-circle"></i></span>
													</div>
													{{validation.nroReserva}}<span></span>
												</a>
											</td>
											<td><b>{{validation.referencia}}</b></td>                        
											<td><b>{{validation.telefono}}</b></td>
											<td>{{validation.status}}</td>
											<td>
												<a  class="tbl-action settings" title="Asociar reserva" data-toggle="tooltip" (click)="assbook(validation)" ><i class="fa fa-check"></i></a>
												<a (click)="delete(validation)" class="tbl-action bg-danger" title="Eliminar Solicitud" data-toggle="tooltip"><i class="ti-trash"></i></a>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
